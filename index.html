<!doctype html>
<html lang="zxx">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../cap site/style.css">
    <title>M.D.R.C site</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['metals', 'their percentages'],
          ['Iron',     11],
          ['Copper',      4],
          ['Aluminum',  2],
          ['Gold', 0.5],
          ['silver',    1]
        ]);

        var options = {
          title: 'Metals that has been detected'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>


</head>
<body>
    <div id="piechart" class="chart" style="width: 900px; height: 500px;"></div>

    <div class="text">
        <h1>The M.D.R.C location </h1>
    </div>
<div class="map">

</div>

</body>
